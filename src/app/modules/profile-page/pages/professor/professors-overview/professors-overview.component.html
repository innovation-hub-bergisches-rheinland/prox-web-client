<div class="professor-list">
  <div>
    <h1 mat-h1>Lehrende</h1>
    <mat-form-field class="facultySelector">
      <mat-label>Fakult√§t</mat-label>

      <mat-select
        [formControl]="selectedFaculty"
        (selectionChange)="filterProfessors()"
      >
        <mat-option>Alle</mat-option>

        <mat-option *ngFor="let faculty of faculties" [value]="faculty"
          >[{{ faculty.abbreviation }}] {{ faculty.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field class="searchField">
      <input
        matInput
        [formControl]="searchString"
        (keyup)="filterProfessors()"
        placeholder="Suche"
      />
    </mat-form-field>
  </div>
  <div
    fxLayout="column"
    fxLayoutAlign="space-around stretch"
    fxLayoutGap="20px"
  >
    <app-professor-overview-item
      *ngFor="let professor of professorPage"
      [professor]="professor"
    >
    </app-professor-overview-item>
  </div>
  <!--<app-professors-item
      *ngFor="let professor of professorPage"
      [professor]="professor"
      fxFlex="48"
      fxFlex.lt-md="100"
    >
    </app-professors-item>-->
  <mat-paginator
    fxLayout="column"
    fxLayoutAlign="center center"
    (page)="changePageIndexOrSize($event)"
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 50]"
  ></mat-paginator>
</div>
