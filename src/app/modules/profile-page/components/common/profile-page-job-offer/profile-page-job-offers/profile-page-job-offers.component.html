<div fxLayout="column" fxLayoutAlign="center center">
  <h1>Aktuelle Stellenangebote</h1>
</div>
<div fxLayout="column" fxLayoutAlign="space-around stretch">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Bezeichnung</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="'/jobs/' + element.id">{{ element.title }} </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Früherster Beginn</th>
      <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
    </ng-container>
    <ng-container matColumnDef="types">
      <th mat-header-cell *matHeaderCellDef>Art der Beschäftigung</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let type of element.types">{{ type }}</li>
        </ul>
      </td>
    </ng-container>
    <ng-container matColumnDef="levels">
      <th mat-header-cell *matHeaderCellDef>Einstiegslevel</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let level of element.levels">{{ level }}</li>
        </ul>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
