<mat-card>
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="getProfilePictureUrl(this.company)"
      onerror="this.src='/assets/images/blank-profile-picture.png'"
      alt="Logo"
    />
    <mat-card-title>{{ this.company.information.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="row">
    <div class="research" fxFlex="60">
      <mat-card-subtitle>Branchen:</mat-card-subtitle>
      <ul>
        <li *ngFor="let branch of getBranches()">
          {{ branch }}
        </li>
      </ul>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      routerLink="/companies/{{ this.company.id }}"
    >
      Zur Profilseite
    </button>
  </mat-card-actions>
</mat-card>
