<div
  class="prof-publications-div"
  fxLayout="column"
  fxLayoutAlign="center center"
  *ngIf="publications && publications.length > 0"
>
  <h1>Publikationen</h1>
  <div>
    <p
      *ngFor="let publication of publications"
      [innerHTML]="textProcessor.process(publication.publication)"
    ></p>
  </div>
</div>
