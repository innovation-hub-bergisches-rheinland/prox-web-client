<app-content-page *ngIf="proposal">
  <app-content-page-header>
    <div>
      <app-back-button (click)="goBack()" data-tip="Zurück zur Übersucht" class="tooltip"></app-back-button>
    </div>
  </app-content-page-header>
  <app-content-page-content>
    <app-proposal-item [proposal]="proposal" (deleted)="goBack()" (updated)="onUpdate($event)"></app-proposal-item>
  </app-content-page-content>
</app-content-page>
