<mat-stepper linear>
  <mat-step [stepControl]="proposalInformationFormGroup">
    <ng-template matStepLabel>Informationen</ng-template>
    <app-proposal-editor-information [informationFormGroup]="proposalInformationFormGroup" [isEdit]="isEdit">
    </app-proposal-editor-information>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperNext color="primary" [disabled]="proposalInformationFormGroup.invalid">Weiter</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="porposalModuleFormGroup">
    <ng-template matStepLabel>Modulvorschläge</ng-template>
    <app-proposal-editor-module
      [moduleFormGroup]="porposalModuleFormGroup"
      [modules]="modules$ | async"
      [specializations]="specializations$ | async"
    >
    </app-proposal-editor-module>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button matStepperNext color="primary" [disabled]="porposalModuleFormGroup.invalid">Weiter</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="proposalTagFormGroup">
    <ng-template matStepLabel>Tags</ng-template>
    <app-proposal-editor-tag [tagFormGroup]="proposalTagFormGroup"></app-proposal-editor-tag>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button color="primary" (click)="onSave()" [disabled]="proposalFormGroup.invalid">Speichern</button>
    </div>
  </mat-step>
</mat-stepper>
