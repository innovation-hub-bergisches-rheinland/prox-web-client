<div class="border-2 bg-base-100 shadow-xl p-10">
  <div class="flex flex-row justify-between">
    <div class="flex flex-col">
      <strong class="text-lg font-bold text-black basis-3/4">{{ proposal.name }}</strong>
      <span class="text-secondary" matTooltip="Autor">
        <strong>Eingereicht von: </strong> <a [routerLink]="ownerProfileRouter"> {{ proposal.owner.name }}</a>
      </span>
    </div>
    <app-proposal-icons
      class="basis-1/4 flex-initial"
      [specialization]="proposal.specializations"
      [owner]="proposal.owner"
    ></app-proposal-icons>
  </div>
  <div class="divider"></div>
  <div class="flex flex-col justify-between content-between gap-5">
    <div>
      <strong>Beschreibung:</strong>
      <p [innerHTML]="proposal.description | linky"></p>
    </div>
    <div class="flex flex-row gap-2 justify-between content-center">
      <div class="basis-3/4">
        <strong>Voraussetzungen:</strong>

        <p *ngIf="!proposal.requirement">Keine Teilnahmevoraussetzungen</p>

        <p>{{ proposal.requirement }}</p>
      </div>
      <div class="basis-1/4">
        <strong>Projekttypen:</strong>

        <p *ngFor="let module of proposal.modules">
          <strong>({{ module.key }})</strong> {{ module.name }}
        </p>
      </div>
    </div>
    <div class="flex flex-row gap-5 justify-between content-center">
      <div class="basis-3/4">
        <app-chip-list>
          <app-chip *ngFor="let tag of tags" [attr.data-tip]="tag" class="tooltip">
            {{ tag }}
          </app-chip>
        </app-chip-list>
      </div>
      <div class="basis-1/4">
        <strong>Erstellt am:</strong>
        <p>{{ proposal.createdAt | date: 'YYYY-MM-dd' }}</p>
      </div>
    </div>
  </div>
  <ng-container>
    <div class="divider"></div>
    <div class="flex flex-row justify-between">
      <div class>
        <button
          class="tooltip btn btn-sm btn-primary"
          *ngIf="!showDetails"
          routerLink="/proposals/{{ proposal.id }}"
          data-tip="Weiterführende Projektdetails"
        >
          Detailansicht
        </button>
      </div>
      <div class="flex flex-row gap-2">
        <button
          data-tip="Durch Ihr Commitment erklären Sie sich bereit, diesen Vorschlag als Projektarbeit zu betreuen"
          class="btn btn-outline btn-primary tooltip"
          (click)="onCommitClick()"
          *ngIf="proposal.permissions.canCommit"
        >
          <fa-icon class="mr-2" [icon]="commitIcon"></fa-icon>
          Commitment abgeben
        </button>
        <button class="btn btn-outline" (click)="onEditClick()" *ngIf="proposal.permissions.canEdit">
          <fa-icon [icon]="editIcon"></fa-icon>
        </button>
        <button class="btn btn-outline btn-error" (click)="onDeleteClick()" *ngIf="proposal.permissions.canDelete">
          <fa-icon [icon]="deleteIcon"></fa-icon>
        </button>
      </div>
    </div>
  </ng-container>
</div>
