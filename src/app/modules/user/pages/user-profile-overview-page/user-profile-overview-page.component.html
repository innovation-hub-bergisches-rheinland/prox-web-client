<!-- TODO: Migrate Content page away -->
<div class="max-w-screen-md mx-auto">
  <app-content-page>
    <app-content-page-header>
      <app-content-page-title>Lehrende</app-content-page-title>
    </app-content-page-header>
    <app-content-page-content>
      <div *ngIf="profiles$ | async; let profiles" class="flex flex-col flex-wrap items-stretch mt-2 gap-4">
        <app-user-item
          *ngFor="let profile of profiles"
          [href]="'/users/' + profile.id"
          [imgSrc]="getAvatarUrl(profile.id)"
          [subtitle]="profile.mainSubject"
          [title]="profile.name"
          class="w-full"
        >
        </app-user-item>
      </div>
    </app-content-page-content>
  </app-content-page>
</div>
