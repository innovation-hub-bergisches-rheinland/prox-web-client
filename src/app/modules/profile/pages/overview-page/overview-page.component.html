<app-content-page>
  <app-content-page-header>
    <app-content-page-title>{{ title }}</app-content-page-title>
  </app-content-page-header>
  <app-content-page-content>
    <div class="flex flex-row items-stretch flex-wrap gap-5 mt-2">
      <app-profile-overview-card
        class="flex-grow flex-shrink-0 basis-0"
        *ngFor="let item of items"
        [imgSrc]="item.avatar"
        [title]="item.title"
        [subtitle]="item.subtitle"
        [numAvailableProjects]="item.numAvailableProjects"
        [numFinishedProjects]="item.numFinishedProjects"
        [numRunningProjects]="item.numRunningProjects"
        [href]="item.href"
      >
      </app-profile-overview-card>
    </div>
  </app-content-page-content>
</app-content-page>
