<app-content-page>
  <app-content-page-header>
    <app-content-page-title>Unternehmen und Organisationen</app-content-page-title>
    <app-content-page-actions>
      <button
        *ngIf="hasOrganizationCreatePermission$ | async"
        (click)="redirectToOrgEditor()"
        mat-icon-button
        matTooltip="Neue Organisation anlegen"
        class="no-hover"
      >
        <mat-icon id="add"> add </mat-icon>
      </button>
    </app-content-page-actions>
  </app-content-page-header>
  <app-content-page-content>
    <div class="flex flex-col gap-4">
      <app-profile-overview-card
        *ngFor="let item of organizations | async"
        [imgSrc]="item.avatar"
        [title]="item.title"
        [subtitle]="item.subtitle"
        [numAvailableProjects]="item.numAvailableProjects"
        [numFinishedProjects]="item.numFinishedProjects"
        [numRunningProjects]="item.numRunningProjects"
        [href]="item.href"
      >
      </app-profile-overview-card>
    </div>
  </app-content-page-content>
</app-content-page>
