<app-content-page>
  <app-content-page-header>
    <app-content-page-title> Profil </app-content-page-title>
    <app-content-page-actions></app-content-page-actions>
  </app-content-page-header>
  <app-content-page-content>
    <mat-card>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Allgemein">Allgemeines</mat-tab>
          <mat-tab label="Lehre" [disabled]="!isLecturer"> Lehrprofil </mat-tab>
          <mat-tab label="Studium (coming soon)" [disabled]="true"> Studierendenprofil </mat-tab>
        </mat-tab-group>
      </mat-card-content>
      <mat-card-actions>
        <div class="flex flex-row justify-end m-2">
          <button mat-raised-button color="primary">
            <mat-icon fontIcon="save"></mat-icon>
            Speichern
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </app-content-page-content>
</app-content-page>
