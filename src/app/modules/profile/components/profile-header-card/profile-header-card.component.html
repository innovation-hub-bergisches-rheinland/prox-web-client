<app-profile-card>
  <div class="w-full max-h-48 overflow-hidden">
    <img class="object-contain" src="/assets/images/blank-profile-banner.jpg" />
  </div>
  <div class="ml-5 mt-5">
    <div class="flex flex-row gap-2">
      <div
        [ngClass]="{ 'rounded-full': roundedAvatar }"
        class="-mt-20 h-40 w-40 flex-shrink-0 border-4 border-white overflow-hidden bg-white"
      >
        <!-- TODO: Object fit classes need to be refactored once the image processing in the backend is done correctly -->
        <img
          alt="Avatar"
          [src]="imageSrc"
          class="h-full w-full object-contain"
          [ngClass]="{ 'object-cover': roundedAvatar }"
          onerror="this.src='/assets/images/blank-profile-picture.png'"
        />
      </div>
      <div class="w-full flex justify-between">
        <h1>{{ title }}</h1>
        <span *ngIf="showEdit" class="hover:cursor-pointer text-secondary" (click)="editClicked.emit($event)">
          <fa-icon [icon]="faEdit" size="xl"></fa-icon>
        </span>
      </div>
    </div>
    <div class="mt-4">
      <app-tag-list [tags]="tags"> </app-tag-list>
    </div>
  </div>
</app-profile-card>
