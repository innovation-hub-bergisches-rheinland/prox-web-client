<app-profile-card>
  <div class="bg-red-600 w-full h-48 max-h-48 overflow-hidden">
    <img class="object-contain" src="/assets/images/blank-profile-banner.jpg" />
  </div>
  <div class="ml-5 mt-5">
    <div class="flex flex-row">
      <div class="-mt-20 h-40 w-40 border-4 border-white rounded-full overflow-hidden">
        <img class="h-full w-full" [src]="imageSrc" onerror="this.src='/assets/images/blank-profile-picture.png'" />
      </div>
      <a class="ml-auto" *ngIf="showEdit">
        <button>
          <mat-icon class="mx-4">edit</mat-icon>
        </button>
      </a>
    </div>
    <div class="ml-2">
      <h1>{{ title }}</h1>
    </div>
  </div>
</app-profile-card>
