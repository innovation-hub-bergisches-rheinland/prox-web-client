<app-profile-card>
  <div class="w-full max-h-48 overflow-hidden">
    <img class="object-contain" src="/assets/images/blank-profile-banner.jpg" />
  </div>
  <div class="ml-5 mt-5">
    <div class="flex flex-row gap-2">
      <div
        [ngClass]="{ 'rounded-full': roundedAvatar }"
        class="-mt-20 h-40 w-40 flex-shrink-0 border-4 border-white overflow-hidden bg-white"
      >
        <img [src]="imageSrc" class="h-full w-full object-cover" onerror="this.src='/assets/images/blank-profile-picture.png'" />
      </div>
      <div>
        <h1>{{ title }}</h1>
      </div>
      <!--<div>
        <mat-chip-list>
          <mat-chip *ngFor='let tag of tags' selected>{{ tag }}</mat-chip>
        </mat-chip-list>
      </div>-->
      <a *ngIf="showEdit" class="ml-auto">
        <button (click)="onEditClicked.emit($event)">
          <mat-icon class="mx-4">edit</mat-icon>
        </button>
      </a>
    </div>
    <!--<div class="ml-2">
      <h1>{{ title }}</h1>
    </div>-->
    <div class="mt-4">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of tags" selected>{{ tag }}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</app-profile-card>
