<app-profile-card>
  <app-profile-card-header [icon]="icon">
    <app-profile-card-title>Aktuelle Stellenangebote</app-profile-card-title>
  </app-profile-card-header>
  <app-profile-card-content>
    <div class="flex flex-col gap-2">
      <app-profile-jobs-card-item
        class="odd:bg-gray-100"
        *ngFor="let job of jobs"
        [title]="job.name"
        [id]="job.id"
        [levels]="job.levels"
      >
      </app-profile-jobs-card-item>
    </div>
    <i *ngIf="!jobs || jobs.length === 0">Keine offenen Stellenangebote</i>
  </app-profile-card-content>
</app-profile-card>
