<div class="flex flex-row flex-nowrap just items-center">
  <span
    class="flex-initial flex-grow-0 flex-shrink-0 px-4 py-2"
    [ngClass]="[
      'flag-icon',
      isoIdentifier ? 'flag-icon-' + isoIdentifier : 'placeholder-flag'
    ]"
  ></span>
  <span class="break-words px-4 py-2">{{ name }}</span>
</div>
