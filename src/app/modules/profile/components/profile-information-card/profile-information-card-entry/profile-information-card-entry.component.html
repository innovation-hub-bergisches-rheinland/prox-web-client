<div class="flex flex-row md:flex-col">
  <div class="px-2 py-2 font-semibold">{{ title }}</div>
  <div class="px-2 py-2 md:col-span-2">
    <p *ngIf="!linkable; else linked">{{ value ? value : '' }}</p>
    <ng-template #linked>
      <p [innerHTML]="value | linky"></p>
    </ng-template>
  </div>
</div>
