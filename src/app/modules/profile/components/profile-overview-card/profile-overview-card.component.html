<mat-card>
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="imgSrc"
      onerror="this.src='/assets/images/blank-profile-picture.png'"
      alt="Profile picture"
    />
    <mat-card-title>
      <span *ngIf="this.href; then link; else noLink"></span>
      <ng-template #link
        ><a [href]="this.href">{{ this.title }}</a></ng-template
      >
      <ng-template #noLink>{{ this.title }}</ng-template>
    </mat-card-title>
    <mat-card-subtitle *ngIf="this.subtitle"
      ><b>{{ this.subtitle }}</b></mat-card-subtitle
    >
    <mat-card-subtitle *ngIf="this.secondarySubtitle">{{
      this.secondarySubtitle
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="chips && chips.length > 0">
      <p *ngIf="chipTitle" class="chiptitle">
        <b>{{ this.chipTitle }}</b>
      </p>
      <mat-chip-list>
        <span *ngFor="let c of chips">
          <mat-chip selected>{{ c }}</mat-chip>
        </span>
      </mat-chip-list>
    </div>
    <br />
    <mat-divider></mat-divider>
    <br />
    <div>
      <div class="flex flex-row justify-around items-center">
        <mat-icon
          [matBadge]="this.numAvailableProjects"
          [matTooltip]="this.numAvailableProjects + ' verfÃ¼gbare Projekte'"
          >lock_open</mat-icon
        >
        <mat-icon
          [matBadge]="this.numRunningProjects"
          [matTooltip]="this.numRunningProjects + ' laufende Projekte'"
          >directions_run</mat-icon
        >
        <mat-icon
          [matBadge]="this.numFinishedProjects"
          [matTooltip]="this.numFinishedProjects + ' abgeschlossene Projekte'"
          >lock</mat-icon
        >
      </div>
    </div>
  </mat-card-content>
</mat-card>
