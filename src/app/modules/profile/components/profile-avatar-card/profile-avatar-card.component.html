<div class="bg-white p-3 border-t-4 border-berry-500 max-w-sm">
  <div class="image overflow-hidden">
    <img
      class="h-auto w-auto mx-auto"
      [src]="avatar"
      [alt]="'Avatar of ' + title"
      onerror="this.src='/assets/images/blank-profile-picture.png'"
    />
  </div>
  <h1 class="text-gray-900 font-bold text-xl leading-8 my-1">{{ title }}</h1>
  <h3 class="text-gray-600 font-lg text-semibold leading-6" *ngIf="subtitle">
    {{ subtitle }}
  </h3>
</div>
