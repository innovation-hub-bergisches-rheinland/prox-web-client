<div>
  <h1 mat-dialog-title>
    <mat-toolbar class="task-header" role="toolbar">
      <h1 mat-dialog-title>Benutzerprofil bearbeiten</h1>
      <span class="flex flex-1"></span>
      <button (click)="closeDialog()" mat-icon-button>
        <mat-icon mat-list-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  </h1>

  <mat-dialog-content>
    <app-lecturer-profile-editor (saved)="userProfileSaved($event)" [userProfile]="userProfile.profile"></app-lecturer-profile-editor>
  </mat-dialog-content>
</div>
