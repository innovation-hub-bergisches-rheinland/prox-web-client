<div
  fxLayout="column"
  fxLayoutAlign="start center"
  *ngIf="availableProjects && availableProjects.length > 0"
>
  <h1>Aktuelle Projektthemen</h1>
  <table mat-table [dataSource]="dataSource" class="mat-flat-z8">
    <ng-container matColumnDef="name">
      <th id="hSubject" mat-header-cell *matHeaderCellDef>Thema</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/projects/' + element.id]"> {{ element.name }} </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th id="hType" mat-header-cell *matHeaderCellDef>Art</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let type of getProjectType(element)">{{ type }}</li>
        </ul>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
