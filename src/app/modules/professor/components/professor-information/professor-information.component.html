<div fxLayout="row" fxLayoutGap="15px" *ngIf="prof">
  <div class="prof-image-div" *ngIf="imgUrl">
    <img alt="blank" [src]="imgUrl" width="200" />
  </div>
  <div class="prof-info-div">
    <h1>{{ prof?.name }}</h1>
    <h2 *ngIf="faculty">{{ faculty.name }}</h2>
    <table class="prof-info-table">
      <tr *ngIf="prof.affiliation">
        <td>Hochschulzugeh√∂rigkeit seit:</td>
        <td>{{ prof.affiliation }}</td>
      </tr>
      <tr *ngIf="prof.mainSubject">
        <td>Lehrgebiet:</td>
        <td>{{ prof.mainSubject }}</td>
      </tr>
      <tr *ngIf="prof.contactInformation.room">
        <td>Standort, Raum:</td>
        <td>{{ prof.contactInformation.room }}</td>
      </tr>
      <tr *ngIf="prof.contactInformation.consultationHour">
        <td>Sprechstunde:</td>
        <td>{{ prof.contactInformation.consultationHour }}</td>
      </tr>
      <tr *ngIf="prof.contactInformation.telephone">
        <td>Telefonnummer:</td>
        <td
          [innerHTML]="textProcessor.process(prof.contactInformation.telephone)"
        ></td>
      </tr>
      <tr *ngIf="prof.contactInformation.email">
        <td>E-Mail:</td>
        <td
          [innerHTML]="textProcessor.process(prof.contactInformation.email)"
        ></td>
      </tr>
      <tr *ngIf="prof.contactInformation.homepage">
        <td>Homepage:</td>
        <td
          [innerHTML]="textProcessor.process(prof.contactInformation.homepage)"
        ></td>
      </tr>
    </table>
  </div>
</div>
