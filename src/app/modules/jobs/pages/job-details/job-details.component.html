  fxFlexOffset="25"
>

      <h1>Stellenangebote</h1>

      <button
        *ngIf="this.hasPermission | async"
        [routerLink]="['./create']"
        mat-icon-button
        matTooltip="Neues Stellenangebot hinzufÃ¼gen"
        class="no-hover"
      >
        <mat-icon id="add"> add </mat-icon>

  <div>
