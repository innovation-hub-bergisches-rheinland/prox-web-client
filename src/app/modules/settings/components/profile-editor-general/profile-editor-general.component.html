<form [formGroup]="formGroup" class="flex flex-col sm:flex-row gap-4">
  <div class="w-1/3">
    <app-profile-editor-avatar [avatarFormGroup]="formGroup.controls.avatar"></app-profile-editor-avatar>
  </div>
  <div class="w-2/3">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Anzeigename</mat-label>
      <input formControlName="displayName" matInput maxlength="255" placeholder="Anzeigename" required />
      <mat-hint align="end"> {{ formGroup.controls.displayName.value?.length || 0 }}/255</mat-hint>
      <mat-error *ngIf="formGroup.controls.displayName.hasError('required')"> Anzeigename <strong>fehlt</strong>! </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Beschreibung</mat-label>
      <textarea
        cdkAutosizeMaxRows="30"
        cdkAutosizeMinRows="10"
        cdkTextareaAutosize
        formControlName="vita"
        matInput
        placeholder="Beschreibung"
      ></textarea>
    </mat-form-field>
    <app-tag-input class="w-full" formControlName="tags"></app-tag-input>
  </div>
</form>
