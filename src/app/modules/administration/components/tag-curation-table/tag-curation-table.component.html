<div class="mat-elevation-z8">
  <mat-form-field class="p-2 w-full">
    <mat-label>Filter</mat-label>
    <input matInput #input [formControl]="searchInputCtrl" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortActive="modifiedAt" matSortDirection="desc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element['id'] }}</td>
    </ng-container>

    <ng-container matColumnDef="tagName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag</th>
      <td mat-cell *matCellDef="let element">{{ element['tagName'] }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Erstelldatum</th>
      <td mat-cell *matCellDef="let element">{{ element['createdAt'] | date : 'YYYY-MM-dd HH:mm:ss' }}</td>
    </ng-container>

    <ng-container matColumnDef="modifiedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ã„nderungsdatum</th>
      <td mat-cell *matCellDef="let element">{{ element['modifiedAt'] | date : 'YYYY-MM-dd HH:mm:ss' }}</td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="4">
        <div class="overflow-hidden flex" [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'">
          <app-tag-curation-actions [tag]="element"></app-tag-curation-actions>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'tagName', 'createdAt', 'modifiedAt']"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: ['id', 'tagName', 'createdAt', 'modifiedAt']"
      (click)="expandedElement = expandedElement === element ? null : element"
      class="hover:bg-gray-100"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="h-0"></tr>
  </table>

  <mat-paginator [length]="dataSource.length" [pageSize]="pageSize" [pageSizeOptions]="[10, 20]"> </mat-paginator>
</div>
