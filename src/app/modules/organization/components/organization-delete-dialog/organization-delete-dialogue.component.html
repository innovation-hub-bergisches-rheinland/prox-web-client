<h2 mat-dialog-title>Organisation Löschen?</h2>
<mat-dialog-content>
  <p>Möchten sie die Organisation "{{ organizationName }}" löschen?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="warn" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
