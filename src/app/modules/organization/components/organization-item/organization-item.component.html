<div class="max-w-sm rounded overflow-hidden shadow-lg">
  <div class="hover:cursor-pointer" [routerLink]="[organization.id]">
    <div class="aspect-square">
      <img
        class="w-full h-full object-contain object-center"
        [src]="imgSrc"
        (error)="this.imgSrc = '/assets/images/blank-profile-picture.png'"
        alt="Organization avatar"
      />
    </div>
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">
        <a>{{ organization.name }}</a>
      </div>
      <span class="hidden lg:block text-gray-700 text-base" *ngIf="organization.profile.vita; let vita">
        {{ vita | truncate: 150:true }}
      </span>
    </div>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span
      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
      *ngFor="let branch of organization.profile.branches"
      >{{ branch }}</span
    >
  </div>
  <div class="px-6 pt-4 pb-2 flex flex-row">
    <button mat-flat-button (click)="editOrganization(organization)" *ngIf="organization.permissions.canEdit">
      <mat-icon>edit</mat-icon>
      Bearbeiten
    </button>
    <button mat-flat-button [routerLink]="[organization.id, 'members']" *ngIf="organization.permissions.canViewMembers">
      <mat-icon>groups</mat-icon>
      Mitglieder
    </button>
  </div>
</div>
