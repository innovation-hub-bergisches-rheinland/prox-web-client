<div class="card rounded-none border w-full bg-base-100 shadow-xl h-full">
  <figure class="aspect-square h-1/2 p-5 hover:cursor-pointer" [routerLink]="[organization.id]">
    <img
      class="w-full h-full object-contain object-center"
      [src]="imgSrc"
      (error)="this.imgSrc = '/assets/images/blank-profile-picture.png'"
      alt="Organization avatar"
    />
  </figure>
  <div class="card-body h-1/2 pb-2 hover:cursor-pointer">
    <div [routerLink]="[organization.id]">
      <div class="font-bold mb-2">
        <h2 class="leading-normal">{{ organization.name }}</h2>
      </div>
      <p class="text-gray-700 text-base" *ngIf="organization.profile.vita; let vita">
        {{ vita | truncate: 150:true }}
      </p>
    </div>
    <app-chip-list>
      <app-chip *ngFor="let branch of organization.profile.branches"> {{ branch }}</app-chip>
    </app-chip-list>
    <div class="card-actions justify-end">
      <button class="btn btn-ghost" (click)="editOrganization(organization)" *ngIf="organization.permissions.canEdit">
        <fa-icon [icon]="editIcon" class="mx-2"></fa-icon>
        Bearbeiten
      </button>
      <button class="btn btn-ghost" [routerLink]="[organization.id, 'members']" *ngIf="organization.permissions.canViewMembers">
        <fa-icon [icon]="membersIcon" class="mx-2"></fa-icon>
        Mitglieder
      </button>
    </div>
  </div>
</div>
