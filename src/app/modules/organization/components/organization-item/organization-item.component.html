<div class="card rounded-none border w-full bg-base-100 shadow-xl h-full p-5 flex flex-col gap-4">
  <div class="flex flex-row items-start gap-5">
    <figure class="basis-1/4 flex-grow-0 flex-shrink-0 overflow-hidden aspect-square hover:cursor-pointer" [routerLink]="[organization.id]">
      <img
        class="w-full object-contain"
        [src]="imgSrc"
        (error)="this.imgSrc = '/assets/images/blank-profile-picture.png'"
        alt="Organization avatar"
      />
    </figure>
    <div class="basis-3/4 pb-2 hover:cursor-pointer">
      <div [routerLink]="[organization.id]">
        <div class="font-bold mb-2">
          <h2 class="leading-normal">{{ organization.name }}</h2>
        </div>
        <p class="text-gray-700 text-base" *ngIf="organization.profile.vita; let vita">
          {{ vita | truncate : 150 : true }}
        </p>
      </div>
    </div>
  </div>
  <app-chip-list class="mb-0 mt-auto" *ngIf="tags$ | async; let tags">
    <app-chip *ngFor="let tag of tags"> {{ tag }}</app-chip>
  </app-chip-list>
  <div class="card-actions justify-end">
    <button class="btn btn-ghost" (click)="editOrganization(organization)" *ngIf="organization._permissions.hasAccess">
      <fa-icon [icon]="editIcon" class="mx-2"></fa-icon>
      Bearbeiten
    </button>
    <button class="btn btn-ghost" [routerLink]="[organization.id, 'members']" *ngIf="organization._permissions.hasAccess">
      <fa-icon [icon]="membersIcon" class="mx-2"></fa-icon>
      Mitglieder
    </button>
  </div>
</div>
