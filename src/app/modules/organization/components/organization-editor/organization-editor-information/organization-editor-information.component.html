<form [formGroup]="organizationInformationForm" class="flex flex-col">
  <mat-form-field>
    <input formControlName="name" matInput maxlength="255" placeholder="Name" required />
    <mat-hint align="end"> {{ organizationInformationForm.controls['name'].value?.length || 0 }}/255</mat-hint>
    <mat-error *ngIf="organizationInformationForm.controls['name'].hasError('required')"> Name <strong>fehlt</strong>! </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="homepage" matInput maxlength="255" placeholder="Homepage" />
    <mat-hint align="end"> {{ organizationInformationForm.controls['homepage'].value?.length || 0 }}/255</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="contactEmail" matInput maxlength="255" placeholder="E-Mail Kontakt" />
    <mat-hint align="end"> {{ organizationInformationForm.controls['contactEmail'].value?.length || 0 }}/255</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      formControlName="vita"
      matInput
      placeholder="Beschreibung"
      cdkTextareaAutosize
      cdkAutosizeMinRows="5"
      cdkAutosizeMaxRows="30"
    ></textarea>
  </mat-form-field>
</form>
