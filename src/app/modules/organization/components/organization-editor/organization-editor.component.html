<mat-stepper linear>
  <mat-step>
    <ng-template matStepLabel>Informationen</ng-template>
    <app-organization-editor-information></app-organization-editor-information>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperNext color="primary">Weiter</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Profildaten</ng-template>
    <app-organization-editor-profile></app-organization-editor-profile>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button matStepperNext color="primary">Weiter</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Avatar</ng-template>
    <app-organization-editor-avatar></app-organization-editor-avatar>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button matStepperNext color="primary">Weiter</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Mitglieder</ng-template>
    <app-organization-editor-members></app-organization-editor-members>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button color="primary">Speichern</button>
    </div>
  </mat-step>
</mat-stepper>
