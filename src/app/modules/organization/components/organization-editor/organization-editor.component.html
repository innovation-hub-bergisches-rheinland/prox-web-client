<mat-stepper [linear]="!organization">
  <mat-step [stepControl]="organizationInformationForm">
    <ng-template matStepLabel>Informationen</ng-template>
    <app-organization-editor-information [organizationInformationForm]="organizationInformationForm"></app-organization-editor-information>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperNext color="primary" [disabled]="organizationInformationForm.invalid">Weiter</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="organizationProfileForm">
    <ng-template matStepLabel>Profildaten</ng-template>
    <app-organization-editor-profile [organizationProfileFormGroup]="organizationProfileForm"></app-organization-editor-profile>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button matStepperNext color="primary" [disabled]="organizationProfileForm.invalid">Weiter</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="organizationSocialMediaForm">
    <ng-template matStepLabel>Social Media</ng-template>
    <app-organization-editor-social-media
      [organizationSocialMediaForm]="organizationSocialMediaForm"
    ></app-organization-editor-social-media>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button matStepperNext color="primary" [disabled]="organizationSocialMediaForm.invalid">Weiter</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="organizationAvatarFormGroup">
    <ng-template matStepLabel>Avatar</ng-template>
    <div class="m-auto w-1/4">
      <app-profile-editor-avatar [avatarFormGroup]="organizationAvatarFormGroup"></app-profile-editor-avatar>
    </div>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button color="primary" (click)="saveOrg()">Speichern</button>
    </div>
  </mat-step>
</mat-stepper>
