<div>
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card class="card">
      <mat-card-title>Neue Organisation erstellen</mat-card-title>
      <mat-card-content>
        <form [formGroup]="organizationForm">
          <h3>Informationen</h3>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" maxlength="255" />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions align="end">
        <button
          mat-raised-button
          color="primary"
          (click)="onSubmit()"
          type="submit"
          [disabled]="this.organizationForm.invalid"
        >
          <mat-icon>save</mat-icon> Speichern
        </button>
      </mat-card-actions>
    </mat-card>
    <br />
  </div>
</div>
