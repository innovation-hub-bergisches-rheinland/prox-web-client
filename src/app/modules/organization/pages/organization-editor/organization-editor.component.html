<app-content-page>
  <app-content-page-header>
    <app-content-page-title>
      Neue Organisation erstellen
    </app-content-page-title>
  </app-content-page-header>
  <app-content-page-content>
    <mat-card class="card">
      <mat-card-title></mat-card-title>
      <mat-card-content>
        <form [formGroup]="organizationForm">
          <h3>Informationen</h3>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" maxlength="255" />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions align="end">
        <button
          mat-raised-button
          color="primary"
          (click)="onSubmit()"
          type="submit"
          [disabled]="this.organizationForm.invalid"
        >
          <mat-icon>save</mat-icon> Speichern
        </button>
      </mat-card-actions>
    </mat-card>
  </app-content-page-content>
</app-content-page>
