<app-content-page>
  <app-content-page-header>
    <app-content-page-title>Organisationen</app-content-page-title>
  </app-content-page-header>
  <app-content-page-content>
    <div class="flex flex-row-reverse pb-2">
      <button *ngIf="canCreateNewOrg" routerLink="new" mat-fab matTooltip="Neue Organisation anlegen" color="primary">
        <mat-icon> add </mat-icon>
      </button>
    </div>
    <app-organization-list [organizations]="organizations$ | async"></app-organization-list>
  </app-content-page-content>
</app-content-page>
