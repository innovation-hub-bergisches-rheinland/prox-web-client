<mat-stepper linear>
  <mat-step>
    <ng-template matStepLabel>Informationen</ng-template>
    <app-project-editor-information [informationFormGroup]="projectInformationFormGroup"></app-project-editor-information>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperNext color="primary" [disabled]="projectInformationFormGroup.invalid">Weiter</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Modulzuordnung</ng-template>
    <app-project-editor-module
      [moduleFormGroup]="projectModuleFormGroup"
      [modules]="modules$ | async"
      [specializations]="specializations$ | async"
    >
    </app-project-editor-module>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button matStepperNext color="primary" [disabled]="projectModuleFormGroup.invalid">Weiter</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Tags</ng-template>
    <app-project-editor-tag [tagFormGroup]="projectTagFormGroup"></app-project-editor-tag>
    <div class="flex flex-row justify-end">
      <button mat-button matStepperPrevious color="accent">Zurück</button>
      <button mat-button color="primary" (click)="onSave()" [disabled]="projectForm.invalid">Speichern</button>
    </div>
  </mat-step>
  <!--<mat-step>
    <ng-template matStepLabel>Validierung</ng-template>
    <ng-template matStepContent>
      <app-project-item [project]='buildProject()'></app-project-item>
      <div class='flex flex-row justify-end'>
        <button mat-button matStepperPrevious color='accent'>Zurück</button>
        <button mat-button color='primary'>Speichern</button>
      </div>
    </ng-template>
  </mat-step>-->
</mat-stepper>
