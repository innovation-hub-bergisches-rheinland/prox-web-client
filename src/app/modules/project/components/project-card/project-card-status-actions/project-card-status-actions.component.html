<div class="flex flex-row justify-between gap-2">
  <button
    class="btn btn-outline btn-success tooltip"
    data-tip="Projekt starten"
    (click)="onStatusChange('RUNNING')"
    *ngIf="project.status.state === 'OFFERED'"
  >
    <fa-icon [icon]="startProjectIcon"></fa-icon>
  </button>
  <button
    class="btn btn-outline tooltip"
    data-tip="Projekt als Angebot zurÃ¼cksetzen"
    (click)="onStatusChange('OFFERED')"
    *ngIf="project.status.state === 'RUNNING' || project.status.state === 'COMPLETED'"
  >
    <fa-icon [icon]="resetProjectIcon"></fa-icon>
  </button>
  <button
    class="btn btn-outline tooltip"
    data-tip="Projekt beenden"
    (click)="onStatusChange('COMPLETED')"
    *ngIf="project.status.state === 'OFFERED' || project.status.state === 'RUNNING'"
  >
    <fa-icon [icon]="endProjectIcon"></fa-icon>
  </button>
</div>
