<div class="flex flex-row-reverse gap-2">
  <ng-container [ngSwitch]="status">
    <app-project-icon *ngSwitchCase="'AVAILABLE'" [icon]="availableIcon" data-tip="VerfÃ¼gbar" class="tooltip"></app-project-icon>
    <app-project-icon *ngSwitchCase="'FINISHED'" [icon]="unavailableIcon" data-tip="Abgeschlossen" class="tooltip"></app-project-icon>
    <app-project-icon *ngSwitchCase="'RUNNING'" [icon]="runningIcon" data-tip="Laufend" class="tooltip"></app-project-icon>
  </ng-container>
  <ng-container [ngSwitch]="specializationKeys">
    <app-project-icon *ngSwitchCase="'INF'" [icon]="infIcon" data-tip="Informatik" class="tooltip"></app-project-icon>
    <app-project-icon *ngSwitchCase="'ING'" [icon]="ingIcon" data-tip="Ingenieurwesen" class="tooltip"></app-project-icon>
  </ng-container>
  <ng-container [ngSwitch]="owner.discriminator">
    <app-project-icon
      *ngSwitchCase="'organization'"
      [icon]="companyIcon"
      data-tip="Projekt in einem Unternehmen"
      class="tooltip"
    ></app-project-icon>
  </ng-container>
</div>
