<app-project-card
  [project]="project"
  [tags]="this.projectTags$ | async"
  [modules]="this.projectModules$ | async"
  [specialization]="this.projectSpecialization$ | async"
  [showDetails]="showDetails"
  [hasPermission]="hasPermission"
  (delete)="deleteProject()"
  (edit)="editProject()"
></app-project-card>
