<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon
        *ngIf="project.status == 'VERFÜGBAR'"
        matTooltip="Verfügbar"
        class="status-icon"
        color="primary"
      >
        lock_open
      </mat-icon>

      <mat-icon
        *ngIf="project.status == 'ABGESCHLOSSEN'"
        matTooltip="Abgeschlossen"
        class="status-icon"
        color="primary"
      >
        lock
      </mat-icon>

      <mat-icon
        *ngIf="project.status == 'LAUFEND'"
        matTooltip="Laufend"
        class="status-icon"
        color="primary"
      >
        directions_run
      </mat-icon>

      <b>{{ project.name }}</b>
    </mat-card-title>

    <mat-card-subtitle>
      <span class="supervisorName" matTooltip="Projektbetreuer">
        <b>{{ project.supervisorName }}</b>
      </span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <mat-card-subtitle>Kurze Projektbeschreibung:</mat-card-subtitle>

    <div [ngClass]="{ 'show-less': !showShortDescription }">
      <p [innerHTML]="textProcessor.process(project.shortDescription)"></p>
    </div>

    <div class="button-toggle-description">
      <button
        matTooltip="Ganze Projektkurzbeschreibung anzeigen"
        *ngIf="
          project.shortDescription != null &&
          project.shortDescription.length > 800
        "
        mat-button
        color="primary"
        class="show-more-button"
        (click)="toggleShortDescription()"
      >
        {{ showShortDescription ? 'Weniger Anzeigen' : 'Alles Anzeigen' }}
      </button>
    </div>

    <div class="card-container-wrapper">
      <div class="card-container">
        <mat-card-subtitle>Teilnahmevoraussetzungen:</mat-card-subtitle>

        <p *ngIf="!project.requirement">Keine Teilnahmevoraussetzungen</p>

        <p>{{ project.requirement }}</p>
      </div>

      <div class="card-container">
        <mat-card-subtitle>Projekttypen:</mat-card-subtitle>

        <p *ngFor="let module of projectModules">
          <b>({{ module.key }})</b> {{ module.name }}
        </p>
      </div>
    </div>

    <mat-card-subtitle>
      <mat-chip-list *ngIf="projectTags$ | async as tags; else noTags">
        <mat-chip
          selected
          *ngFor="let tag of tags"
          matTooltip="{{ tag.tagName }}"
        >
          {{ tag.tagName }}
        </mat-chip>
      </mat-chip-list>

      <ng-template #noTags>
        <mat-chip color="primary" selected> Keine Tags vorhanden </mat-chip>
      </ng-template>
    </mat-card-subtitle>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      class="project-button"
      routerLink="/projects/{{ project.id }}"
      matTooltip="Weiterführende Projektdetails"
    >
      Projektdetails
    </button>

    <button
      (click)="deleteProject()"
      *ngIf="showDeleteButton"
      class="no-hover"
      id="project-remove-button"
      mat-icon-button
      color="warn"
    >
      <mat-icon>delete_forever</mat-icon>
    </button>

    <button
      (click)="editProject()"
      *ngIf="showEditButton"
      class="no-hover"
      id="project-edit-button"
      mat-icon-button
    >
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
