<app-project-card
  [project]="project"
  [tags]="this.projectTags$ | async"
  [modules]="this.project.modules"
  [specialization]="this.project.specializations"
  [showDetails]="showDetails"
  [permissions]="project.permissions"
  (delete)="deleteProject()"
  (edit)="editProject()"
></app-project-card>
