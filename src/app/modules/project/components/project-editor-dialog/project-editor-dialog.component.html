<div class="project-dialog">
  <h1 mat-dialog-title>
    <mat-toolbar class="task-header" role="toolbar">
      <h1 *ngIf="data?.project; else noProject" mat-dialog-title>Projekt bearbeiten</h1>
      <ng-template #noProject><h1 mat-dialog-title>Projekt hinzuf√ºgen</h1></ng-template>
      <span class="fx-spacer"></span>
      <div *ngIf="isDraft" class="draft">Entwurf</div>
      <button (click)="closeDialog()" mat-icon-button>
        <mat-icon mat-list-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  </h1>

  <mat-dialog-content>
    <app-project-editor
      (cancel)="closeDialog()"
      (saved)="projectSaved($event)"
      [project]="data?.project"
      [type]="data.type"
    ></app-project-editor>
  </mat-dialog-content>
</div>
