<app-content-page>
  <app-content-page-header>
    <app-content-page-title> Projekte </app-content-page-title>
    <app-content-page-actions></app-content-page-actions>
  </app-content-page-header>
  <app-content-page-content>
    <div class="flex flex-row gap-4">
      <app-project-search-panel class="flex-1" (search)="filter($event)" [searchValues]="searchValues"> </app-project-search-panel>
      <ng-container>
        <app-project-add-button *ngIf="isLoggedIn">
          <app-project-add-entry (click)="createNewProposal()">
            <fa-icon [icon]="proposalsIcon" [fixedWidth]="true"></fa-icon> Neue Idee
          </app-project-add-entry>
          <app-project-add-entry (click)="createNewProject()" *ngIf="canCreateProject">
            <fa-icon [icon]="projectsIcon" [fixedWidth]="true"></fa-icon> Neues Projekt
          </app-project-add-entry>
        </app-project-add-button>
        <!--<app-add-button (click)="openProjectEditorDialog(null)" data-tip="Neues Projekt hinzufÃ¼gen" class="tooltip"> </app-add-button>-->
      </ng-container>
      <mat-divider></mat-divider>
    </div>
    <div class="flex flex-col gap-6 mt-4 items-stretch">
      <app-project-card
        *ngFor="let project of projects$ | async"
        [showDetails]="false"
        [project]="project"
        (deleted)="deleteProject($event)"
      ></app-project-card>
    </div>
  </app-content-page-content>
</app-content-page>
