<app-content-page *ngIf="project">
  <app-content-page-header>
    <div>
      <app-back-button (click)="goBack()" data-tip="Zurück zur Projektübersicht" class="tooltip"></app-back-button>
    </div>
  </app-content-page-header>
  <app-content-page-content>
    <app-project-card [showDetails]="true" [project]="project" (deleted)="goBack()"></app-project-card>
  </app-content-page-content>
</app-content-page>
