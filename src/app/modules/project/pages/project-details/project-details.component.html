<app-content-page *ngIf="project">
  <app-content-page-header>
    <div>
      <button (click)="goBack()" data-tip="Zurück zur Projektübersicht" class="tooltip text-xl text-primary">
        <fa-icon [icon]="backIcon"></fa-icon>
      </button>
    </div>
  </app-content-page-header>
  <app-content-page-content>
    <app-project-item [showDetails]="true" [project]="project" (deleted)="goBack()" (updated)="onUpdate($event)"></app-project-item>
  </app-content-page-content>
</app-content-page>
