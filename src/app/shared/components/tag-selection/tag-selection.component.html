<mat-form-field class="w-full">
  <mat-label>Tag</mat-label>
  <mat-select [formControl]="tagSelectCtrl">
    <mat-option>
      <ngx-mat-select-search [formControl]="tagSearchCtrl" [searching]="searching"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let tag of filteredTags$ | async" [value]="tag">{{ tag.tagName }}</mat-option>
  </mat-select>
</mat-form-field>
