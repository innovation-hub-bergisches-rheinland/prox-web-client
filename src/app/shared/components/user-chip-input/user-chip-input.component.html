<mat-form-field class="w-full" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-chip-list #userList>
    <ng-container *ngFor="let user of _users">
      <mat-chip [removable]="true" (removed)="removeUser(user)">
        {{ user.name }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </ng-container>

    <input #userInput [formControl]="userInputCtrl" [placeholder]="label" [matAutocomplete]="userAuto" [matChipInputFor]="userList" />
  </mat-chip-list>

  <mat-autocomplete #userAuto="matAutocomplete" (optionSelected)="selectedUser($event)">
    <mat-option *ngFor="let user of userAutocomplete$ | async" [value]="user">
      <div class="flex flex-row justify-between">
        <div>
          <strong class="pr-1">{{ user.name }}</strong>
          <ng-container *ngIf="user.profile?.mainSubject">({{ user.profile.mainSubject }})</ng-container>
        </div>
        <div>
          <a href="/users/{{ user.id }}" target="_blank" (click)="onOpenInNewClicked($event)">
            <mat-icon>open_in_new</mat-icon>
          </a>
        </div>
      </div>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
