<h2 mat-dialog-title>
  {{ title }}
</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onDismiss()" mat-button mat-dialog-close>Nein</button>
  <button (click)="onConfirm()" [mat-dialog-close]="true" cdkFocusInitial mat-button>Ja</button>
</mat-dialog-actions>
