<mat-form-field appearance="outline" class="w-full">
  <mat-label>Mitgliedssuche</mat-label>
  <mat-select [formControl]="userSearchCtrl">
    <mat-option>
      <ngx-mat-select-search [formControl]="userSearchFilteringCtrl" [searching]="searching"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let user of filteredUsers$ | async" [value]="user">
      {{ user.displayName }}
    </mat-option>
  </mat-select>
</mat-form-field>
