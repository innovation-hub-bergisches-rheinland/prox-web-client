<div class="user">
  <h1>{{ username }}</h1>

  <button (click)="login()" *ngIf="!isLoggedIn" mat-flat-button>
    Einloggen
  </button>
  <button (click)="logout()" *ngIf="isLoggedIn" mat-flat-button>
    Ausloggen
  </button>

  <button (click)="profProfile()" *ngIf="isProfessor" mat-flat-button>
    <mat-icon>account_box</mat-icon>
    Benutzerprofil
  </button>
  <button (click)="companyProfile()" *ngIf="isCompanyManager" mat-flat-button>
    <mat-icon>apartment</mat-icon>
    Unternehmensprofil
  </button>
</div>
