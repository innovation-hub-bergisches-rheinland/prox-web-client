<div id="main-container">
  <div class="header">
    <mat-sidenav-container fullscreen>
      <mat-sidenav #sidenav>
        <button
          (click)="sidenav.toggle()"
          class="no-hover in-sidebar"
          mat-icon-button
        >
          <mat-icon>arrow_back</mat-icon>
        </button>
        <img class="logo-sidebar" src="assets/images/prox-icon_160x160.png" />
        <mat-list>
          <app-user></app-user>

          <mat-list-item>
            <button
              (click)="sidenav.toggle()"
              [routerLinkActiveOptions]="{ exact: true }"
              class="sidebar-button"
              mat-button
              routerLink=""
              routerLinkActive="nav-activated"
            >
              <mat-icon class="sidebar-icon">home</mat-icon>
              Startseite
            </button>
          </mat-list-item>

          <mat-list-item>
            <button
              (click)="sidenav.toggle()"
              class="sidebar-button"
              mat-button
              routerLink="/projects"
              routerLinkActive="nav-activated"
            >
              <mat-icon class="sidebar-icon">layers</mat-icon>
              Projekte
            </button>
          </mat-list-item>

          <mat-list-item>
            <button
              (click)="sidenav.toggle()"
              class="sidebar-button"
              mat-button
              routerLink="/study-courses"
              routerLinkActive="nav-activated"
            >
              <mat-icon class="sidebar-icon">local_library</mat-icon>
              Studiengänge
            </button>
          </mat-list-item>
          <mat-list-item>
            <button
              (click)="sidenav.toggle()"
              class="sidebar-button"
              mat-button
              routerLink="/professors"
              routerLinkActive="nav-activated"
            >
              <mat-icon class="sidebar-icon">people_alt</mat-icon>
              Professoren
            </button>
          </mat-list-item>
        </mat-list>
      </mat-sidenav>

      <div class="toolbar">
        <div class="header-line"></div>
        <div class="header-main">
          <button (click)="sidenav.toggle()" class="no-hover" mat-icon-button>
            <mat-icon>menu</mat-icon>
          </button>

          <img
            class="logo-responsive"
            routerLink=""
            src="assets/images/prox-logo_250x150.png"
          />
          <img
            class="logo-responsive-icon"
            routerLink=""
            src="assets/images/prox-icon_160x160.png"
          />

          <a href="https://www.innovation-hub.de/">
            <img
              src="assets/images/ihbr-logo.svg"
              alt="IHBR Logo"
              class="ihbr-logo"
            />
          </a>

          <a href="https://www.th-koeln.de/">
            <img
              src="assets/images/th-koeln-logo.svg"
              alt="TH Köln"
              class="th-logo"
            />
          </a>
        </div>
      </div>
      <div id="content">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </mat-sidenav-container>
  </div>
</div>
