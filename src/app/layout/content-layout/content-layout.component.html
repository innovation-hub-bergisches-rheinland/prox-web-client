<div class="drawer">
  <input #sidenav id="sidenav" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <header class="sticky top-0 z-50 shadow border-b-2">
      <app-shimmer></app-shimmer>
      <app-banner *ngIf="false"></app-banner>
      <app-navbar (burgerClicked)="sidenav.checked = true"></app-navbar>
    </header>
    <div>
      <app-main-content></app-main-content>
    </div>
    <div class="mt-10 max-w-screen-lg w-full mx-auto">
      <app-footer></app-footer>
    </div>
  </div>
  <div class="drawer-side">
    <label for="sidenav" class="drawer-overlay"></label>
    <div class="menu overflow-y-auto w-80 bg-base-100 text-base-content">
      <app-sidebar (backClicked)="sidenav.checked = false" (navigationItemClicked)="sidenav.checked = false"></app-sidebar>
    </div>
  </div>
</div>
